<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Defer Example</title>
    <script src="includedscript.js"></script>
    <script defer src="deferredscript.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        console.log("DOMContentLoaded");
      });
      console.log("inline script at top");
    </script>
  </head>
  <body>
    <h1>Defer Example</h1>
    <script>
      console.log("inline script at bottom");
    </script>
  </body>
</html>
